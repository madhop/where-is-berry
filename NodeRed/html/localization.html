  var traces = {
    localization_unfiltered : {

    localization_kalman : {

  var layout = {

  Plotly.newPlot(distance_plot, [], layout);

      traces[key].y = distance_plot_data[selected_beacon][key].distance
      traces[key].x = distance_plot_data[selected_beacon][key].elapsed_time
    }

        }
        count +=1
        break
      }

          distance_plot_data[b][l].distance.splice(0,1)

      }
    }*/
    /*if(distance_plot_data[0][key].elapsed_time.length > 100){ //Snake beahavior

    distance_plot_data[beacon_id][key].distance.splice(0,1)
    }*/


    Plotly.deleteTraces(distance_plot, [0,1]);
    for(trace_key in traces){
      Plotly.addTraces(distance_plot, [traces[trace_key]]);
    }

  }



  if(beacons_ids.length > 0){
    selected_beacon = beacons_ids[0]
    $("#"+selected_beacon).prop("checked", true);
    updateTraces();
  }


  //change beacon
  $("#beacons").change(function(event){
    console.log(event.target.id);
    selected_beacon = event.target.id;
    updateTraces();
  });

  function updateTraces(){
    for(var trace_key in traces){
      Plotly.newPlot(distance_plot, [], layout);
      for(trace_key in traces){
        traces[trace_key].name = selected_beacon + " " + trace_key;
        Plotly.addTraces(distance_plot, [traces[trace_key]]);
      }
    }
  }

  //ajax trigger
  setInterval(function(){update();},200);
</script>
